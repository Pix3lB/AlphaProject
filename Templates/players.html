<!-- user_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/players.css' %}">
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Name</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name}} {{user.last_name }}</td>
                <td>{{ user.last_login }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
